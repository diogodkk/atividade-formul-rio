<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <form method="get">
        <fieldset>
        <label for="idNome">Nome:</label>
        <input type="text" name="nome" id="idNome" placeholder="Digite seu nome">
        <br>
        <label for="idnasc">Data de nascimento:</label>
        <input type="text" name="nasc" id="idNasc" placeholder="00/00/0000">
        <br>
        <label for="idSexo">Sexo:</label>
        <input type="radio" name="genero" value="idm">
        <label>Masc</label>
        <input type="radio" name="genero" value="idf">
        <label>Fem</label>
        <input type="radio" name="genero" value="idi">
        <label>Prefiro não informar</label>
        <br>
        <label for="idEnd">Endereço:</label>
        <input type="text" name="endereço" id="idEnd">
        <br>
        <label for="idLograd">Logradouro:</label>
        <input type="text" name="Logradouro" id="idLograd">
        <br>
        <label for="idBair">Bairro:</label>
        <input type="text" name="Bairro" id="idBair">
        <br>
        <label for="idCid">Cidade:</label>
        <input type="text" name="Cidade" id="idCid">
        <br>
        <label for="idUF">UF: </label>
        <select name="UF">
        <option value="DF">DF</option>
        <option value="GO">GO</option>
        <option value="SP">SP</option>
        </select>
        <br>
        <label for="idEmail">Email: </label>
        <input type="text" id="idEmail">
        <br>
        <input type="reset" value="limpar">
        <input type="submit" value="Enviar">
    

    </fieldset>
    </form>
</body>
</html>
